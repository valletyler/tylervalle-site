<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler Valle</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      line-height: 1.6;
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #000;
    }
    .hero .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .contact form {
      display: flex;
      flex-direction: column;
    }
    .contact input,
    .contact textarea {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    .contact button {
      padding: 10px;
      background: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .contact button:hover {
      background: #c00;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: #999;
    }
    footer a {
      color: #aaa;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="TV_2520Real_2520Estate-04.jpg" alt="Tyler Valle Logo" class="logo">
    <h1>Tyler Valle</h1>
    <p>Focused. Experienced. Disciplined.</p>
  </header>

  <section class="about">
    <h2>About Us</h2>
    <p>At Tyler Valle, we are dedicated to delivering superior real estate solutions through a disciplined investment approach and unmatched market insight.</p>
  </section>

  <section class="contact">
    <h2>Contact Us</h2>
    <form action="https://formsubmit.co/tvregllc@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a>
  </footer>
</body>
</html>

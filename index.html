
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Real Estate Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TV Real Estate Group</h1>
    </header>
    <section class="hero">
        <h2>The Easiest Way To Sell Your House</h2>
        <p>Fair, No Pressure Cash Offers.</p>
    </section>
    <section id="contact">
        <h2>Sell Your Home Now!</h2>
        <form action="https://formspree.io/f/moqgybpy" method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="subject" placeholder="Subject">
            <textarea name="message" placeholder="Your Message" required></textarea>
            <input type="checkbox" id="consent" required>
            <label for="consent">
                I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a> and 
                <a href="terms.html" target="_blank">Terms and Conditions</a>. By submitting my information, 
                I provide express written consent to receive automated marketing messages. Message frequency varies. 
                Msg & data rates may apply. Text "STOP" to opt out at any time. Consent is not required to purchase anything.
            </label><br>
            <input type="text" name="_gotcha" style="display:none">
            <button type="submit">Submit Form</button>
        </form>
    </section>
</body>
</html>
